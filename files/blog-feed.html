<div id="blog-posts-container" class="blog-loading">
  <p>Loading recent blog posts...</p>
</div>

<script>
async function loadBlogPosts() {
  const container = document.getElementById('blog-posts-container');
  
  try {
    // Direct RSS feed URL (no third-party API)
    const rssUrl = 'https://blog.drabdus.info/feed.xml';
    
    console.log('Fetching RSS feed directly:', rssUrl);
    const response = await fetch(rssUrl);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const xmlText = await response.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
    
    // Parse RSS items
    const items = xmlDoc.querySelectorAll('item');
    console.log('Total posts found:', items.length);
    
    if (items.length === 0) {
      throw new Error('No blog posts found in RSS feed');
    }
    
    // Convert to array and take first 3 (or change number here)
    const posts = Array.from(items).slice(0, 3).map(item => ({
      title: item.querySelector('title')?.textContent || 'Untitled',
      link: item.querySelector('link')?.textContent || '#',
      pubDate: item.querySelector('pubDate')?.textContent || '',
      description: item.querySelector('description')?.textContent || ''
    }));
    
    console.log('Posts to display:', posts.length);
    displayPosts(posts);
    
  } catch (error) {
    console.error('Blog feed error:', error);
    
    // Fallback
    container.innerHTML = `
      <div class="blog-fallback">
        <p>Recent posts from my <a href="https://blog.drabdus.info" target="_blank">blog</a>:</p>
        <ul class="blog-links">
          <li><a href="https://blog.drabdus.info/blog/2025-12-09-ai-reference-verification" target="_blank">
            AI-Powered Reference Verification for Academic Manuscripts
          </a></li>
          <li><a href="https://blog.drabdus.info/blog/2025-12-07-korea-parking-fine-alert-advantages" target="_blank">
            The Korean Parking Fine Hack
          </a></li>
          <li><a href="https://blog.drabdus.info" target="_blank">
            View all posts →
          </a></li>
        </ul>
      </div>
    `;
  }
}

function displayPosts(posts) {
  const container = document.getElementById('blog-posts-container');
  let html = '<div class="blog-list">';
  
  posts.forEach((post, index) => {
    // Clean description (remove HTML/CDATA tags)
    let description = post.description
      .replace(/<!\[CDATA\[|\]\]>/g, '')
      .replace(/<[^>]*>/g, '')
      .substring(0, 200);
    
    // Format date
    let postDate = 'Recently';
    try {
      postDate = new Date(post.pubDate).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    } catch (e) {
      console.warn('Date parsing error:', e);
    }
    
    html += `
      <article class="blog-list-item">
        <a href="${post.link}" target="_blank" rel="noopener">
          <div class="blog-item-header">
            <time class="blog-date">${postDate}</time>
          </div>
          <h3 class="blog-title">${post.title}</h3>
          <p class="blog-description">${description}...</p>
          <span class="blog-read-more">Read full article →</span>
        </a>
      </article>
      ${index < posts.length - 1 ? '<hr class="blog-divider">' : ''}
    `;
  });
  
  html += '</div>';
  container.innerHTML = html;
}

// Load posts when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', loadBlogPosts);
} else {
  loadBlogPosts();
}
</script>
